---
# Overwrite (delete and create) DNS entries for a single name

- name: Identify existing DNS records for k8s_nodes_dns_overwrite_name
  ansible.builtin.set_fact:
    dreamhost_dns_ipv4_record_result: |-
      {{ dreamhost_dns_record_listing.content |
         regex_search('^(?P<account_id>[^\t\n]+)\t' ~
                      '(?P<zone>' ~ dreamhost_dns_zone ~ ')\t' ~
                      '(?P<record>' ~ k8s_nodes_dns_overwrite_name ~ ')\t' ~
                      '(?P<type>A)\t' ~
                      '(?P<value>[^\t\n]+)\t' ~
                      '(?P<comment>[^\t\n]*)\t' ~
                      '(?P<editable>[^\t\n]+)$',
                      multiline=True) |
         default("") }}

- name: Further isolate the actual values from the DNS records
  ansible.builtin.set_fact:
    dreamhost_dns_ipv4_record: |-
      {{ dreamhost_dns_ipv4_record_result |
         regex_replace('^(?P<account_id>[^\t\n]+)\t' ~
                       '(?P<zone>[^\t\n]+)\t' ~
                       '(?P<record>[^\t\n]+)\t' ~
                       '(?P<type>[^\t\n]+)\t' ~
                       '(?P<value>[^\t\n]+)\t' ~
                       '(?P<comment>[^\t\n]*)\t' ~
                       '(?P<editable>[^\t\n]+)$',
                       '\g<value>',
                       multiline=True) }}

- name: Delete existing ipv4 DNS record if it is incorrect
  ansible.builtin.uri:
    url: 'https://api.dreamhost.com/?key={{ dreamhost_dns_api_key }}&cmd=dns-remove_record&record={{ k8s_nodes_dns_overwrite_name }}&type=A&value={{ dreamhost_dns_ipv4_record }}'
  when:
    - 'dreamhost_dns_ipv4_record != ""'
    - 'dreamhost_dns_ipv4_record != dreamhost_access_ipv4[k8s_nodes_dns_overwrite_name]'
  # This is a disruptive / destructive operation
  changed_when: true

- name: Add new ipv4 DNS record if it was missing or incorrect
  ansible.builtin.uri:
    url: 'https://api.dreamhost.com/?key={{ dreamhost_dns_api_key }}&cmd=dns-add_record&record={{ k8s_nodes_dns_overwrite_name }}&type=A&value={{ dreamhost_access_ipv4[k8s_nodes_dns_overwrite_name] }}'
  when:
    - 'dreamhost_dns_ipv4_record != dreamhost_access_ipv4[k8s_nodes_dns_overwrite_name]'
  # This is a disruptive / destructive operation
  changed_when: true
