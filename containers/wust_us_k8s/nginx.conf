user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;


events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    ssl_certificate /letsencrypt/wust.us.crt;
    ssl_certificate_key /letsencrypt/wust.us.key;

    server {
        listen 8080;
        server_name wust.us www.wust.us;
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 8443 ssl;
        server_name wust.us www.wust.us;
        location / {
            root /usr/share/nginx/html/wust.us;
        }
    }

    server {
        listen 8080;
        server_name rob.wust.us;
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 8443 ssl;
        server_name rob.wust.us;
        location / {
            root /usr/share/nginx/html/rob.wust.us;
        }
    }
}
